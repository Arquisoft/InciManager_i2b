version: '3.4'

services:
  mongo_incidents:
    image: mongo
    ports:
      - "27018:27018"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  incimanager:
    build:
      context: .
    image: incimanager_i2b
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - mongo_incidents
